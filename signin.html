<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Event System</title>
    <link rel="stylesheet" href="signin.css">
</head>

<body>
    <div class="container ">

        <h2 class="text-center"> <a href="index.html"><img src="images/Logo.png" id="logo"></a>Welcome to Event Core
        </h2>
        <form action="" class="border border-dark p-4 rounded-4 " id="form">
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary ">Sign in</button>
            </div>

        </form>
        <p class="text-center">Not a member?<a href="signup.html">Signup</a></p>
    </div>
    <script src="signin.js">
    </script>
</body>
</body>

</html>
